<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log-in Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>

<body class="bg-dark" >
	
	<div class="container" style="margin-top: 150px; width: 500px;">
		<div class="card" style="background-color: bisque;"> 

	<div class="card-header">
	<h2>Log-in Yorself ...</h2>
	</div>

	<div class="card-body">
	<form>
	<label>Username:</label>
	<input type="text"  class="form-control" name="username"><br>

	<label>Password:</label>
	<input type="text" class="form-control" name="password"><br>

	<button type="submit" style="margin-left:165px; border-radius: 15px;" class="btn btn-success" >log-in</button><br><br>
	</form>
	</div>

	<div class="card-footer">
	Note:- You can use this form to log-in into your application .
	</div>

	</div>
</body>
</html>
